<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos/estiloLogin.css">
    <script src="scripts/scriptLogin.js"></script>
</head>
<body>
    
    <div id="alertBox" class="alerta"><p>Esto es una alerta</p></div>

    <div class="fondoBlanco">
        
        <div class="contenedor">
            <div class="avatar">
                <img src="img/avatarRojo.png" alt="avatar">
            </div>
            <h2>LOG IN</h2>
            <form action="" id="formInicioSesion">
                <label for="usuarioNombre">Usuario</label>
                <input type="text" name="usuarioNombre" id="usuarioNombre" class="input" required>
                <label for="usuarioPass">Contraseña</label>
                <input type="password" name="usuarioPass" id="usuarioPass" class="input" required>
                <div ><a class="hrefPass" href="#">¿Olvidaste tu contraseña?</a></div>
                <button type="submit" class="input botonRojo">Iniciar Sesión</button>
                
            </form>
            <p class="hrefPass pLogin">Acceso área privada</p>
            <button type="button" id="areaPrivada" class="input botonGris">Área privada</button>
        </div>
    </div>


</body>
</html>
